<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>fixed layout</title>
		<style>
			html {
				margin:0;
			}
			#container {
				width:960px;
				margin:0 auto;
			}
			.content1 {
				width:960px;
				height:200px;
				background:#1abc9c;
			}
			.content2{
				display:inline;
				margin:10px;
				float:left;
				width:300px;
				height:200px;
				background:#2980b9;
			}
			.content3{
				display:inline;
				margin:5px;
				float:left;
				width:150px;
				height:200px;
				background:#f1c40f;
			}			
		</style>
	</head>
	<body>
		<div id="container">
			<div class="content1"></div>
			<section>
				<article class="content2"></article>
				<article class="content2"></article>
				<article class="content2"></article>
			</section>
			<section>
				<article class="content3"></article>
				<article class="content3"></article>
				<article class="content3"></article>
				<article class="content3"></article>
				<article class="content3"></article>
				<article class="content3"></article>				
			</section>			
		</div>
	</body>
</html>
